<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Book List</h2>
        {% if books %}
            <table>
                <tr><th>ID</th><th>Title</th><th>Author</th><th>Year</th></tr>
                {% for book in books %}
                    <tr>
                        <td>{{ book[0] }}</td>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No books available.</p>
        {% endif %}
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
